<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>CalculatorJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="page">
  <section class="calculator">
    <p id="result">0</p>
    <p id="number">0</p>
    <div id="buttons-field">
      <div>
        <button type="button" id="one-button" style="margin-top:20px">1</button>

        <button type="button" id="four-button" style="margin-top:10px">4</button>
        <button type="button" id="seven-button" style="margin-top:10px">7</button>
        <button type="button" id="remove-last-char-button" style="margin-top:10px">C</button>
      </div>
      <div>
        <button type="button" id="two-button" style="margin-top:20px">2</button>
        <button type="button" id="five-button" style="margin-top:10px">5</button>
        <button type="button" id="eight-button" style="margin-top:10px">8</button>
        <button type="button" id="zero-button" style="margin-top:10px">0</button>
      </div>
      <div>
        <button type="button" id="three-button" style="margin-top:20px">3</button>
        <button type="button" id="six-button" style="margin-top:10px">6</button>
        <button type="button" id="nine-button" style="margin-top:10px">9</button>
        <button type="button" id="dot-button" style="margin-top:10px">.</button>
      </div>
      <div>
        <button type="button" id="plus-button" style="margin-top:20px">+</button>
        <button type="button" id="minus-button" style="margin-top:10px">-</button>
        <button type="button" id="multiply-button" style="margin-top:10px">*</button>
        <button type="button" id="divide-button" style="margin-top:10px">:</button>
      </div>
      <div>
        <button type="button" id="remove-all-button" style="margin-top:20px">CE</button>
        <button type="button" id="percent-button" style="margin-top:10px">%</button>
        <button type="button" id="enter-button" style="margin-top:10px">E</button>
      </div>
    </div>
  </section>
</div>
<script src="js/main.js"></script>
</body>

</html>
